<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../css/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../css/landing.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="../scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("garden.html");
    </script>
    
  </head>
  
  <body>
    <main class="container">
      <form class="center" id="login" name="myLogin">
        <header>
          <h1>Welcome to <code>Amphy!</code></h1>
          <br>
        </header>
        <div class="input-group input-group-md mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Username</span
          >
          <input
            type="text"
            name="username"
            id="username"
            minlength="3"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            required
          />
        </div>
        <div class="input-group input-group-md mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Password</span
          >
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            required
          />
        </div>
        <a href="signup.html"
          ><button class="btn btn-warning" id="signupButton" type="submit">Signup</button></a
        >
        <button class="btn btn-warning" id="loginButton" type="submit">Login</button>

      </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="../scripts/landing.js"></script>
  </body>
</html>
